    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repo Timeline Visualizer</title>

    <link rel="stylesheet" crossorigin href="/github-timeline/assets/index-HIuigmig.css">

  <body>
    <div id="root"></div>
    <script>
      // Handle SPA redirect from 404.html
      (function() {
        const query = window.location.search;
        if (query && query.startsWith('?p=')) {
          const path = query.slice(3); // Extract path from ?p=/owner/repo
          // Need to prepend the base path (/github-timeline) to the path
          const basePath = '/github-timeline';
          window.history.replaceState(null, '', basePath + path);
        }
      })();
    </script>
  </body>
